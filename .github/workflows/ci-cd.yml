name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Restore dependencies
      run: |
        dotnet restore FullStackApp/ServerApp/ServerApp.csproj
        dotnet restore FullStackApp/ClientApp/ClientApp.csproj
        dotnet restore FullStackApp/ServerApp.Tests/ServerApp.Tests.csproj

    - name: Build
      run: |
        dotnet build FullStackApp/ServerApp/ServerApp.csproj --configuration Release --no-restore
        dotnet build FullStackApp/ClientApp/ClientApp.csproj --configuration Release --no-restore
        dotnet build FullStackApp/ServerApp.Tests/ServerApp.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test FullStackApp/ServerApp.Tests/ServerApp.Tests.csproj --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.cobertura.xml
        flags: unittests
        name: codecov-umbrella
      if: success()

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build API Docker image
      run: |
        docker build --target runtime-server -t inventoryhub-api:latest .

    - name: Build Web Docker image
      run: |
        docker build --target runtime-client -t inventoryhub-web:latest .

    - name: Test Docker images
      run: |
        docker images | grep inventoryhub

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    - name: Install dotnet format
      run: dotnet tool install -g dotnet-format || true

    - name: Check code formatting
      run: dotnet format FullStackApp/FullStackSolution.sln --verify-no-changes --verbosity diagnostic || true
      continue-on-error: true
