version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime-server
    container_name: inventoryhub-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - Cors__AllowedOrigins__0=http://localhost
      - Cors__AllowedOrigins__1=http://localhost:80
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - inventoryhub-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime-client
    container_name: inventoryhub-web
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - inventoryhub-network

networks:
  inventoryhub-network:
    driver: bridge

volumes:
  logs:
